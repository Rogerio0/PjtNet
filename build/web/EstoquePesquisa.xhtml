<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             template="templete.xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <ui:define name="metadata">
        <f:metadata>
            <f:event listener="#{MBControleestoque.prepararPesquisa()}" 
                     type="preRenderView" />
        </f:metadata>
    </ui:define>

    <ui:define name="conteudo">
        <h:form>
            <p:toolbar>
                <f:facet name="left">
                    <h:outputText value="Estoque" />
                </f:facet>
            </p:toolbar>
            
            <h:panelGrid columns="4">
                <p:outputLabel value="Produto:" />
                <p:inputText maxlength="50" size="30"/>
                <p:button value="Buscar" />
                <p:button value="Novo" outcome="controleEstoqueCadastro.xhtml" >
                    <f:param name="proacao" value="Novo" />
                </p:button>
            </h:panelGrid>
 <!-- TABELA PARA DEMOSTRAR OS DADOS  -->
            <p:dataTable emptyMessage="Nenhum Registro Cadastrado" value="#{MBControleestoque.itens}"
                         filteredValue="#{MBControleestoque.itensFiltrados}"
                         var="estoque"
                         rows="6"
                         paginator="true"
                         >
                <p:column  style="width:50px" headerText="Código">
                    <h:outputText value="#{estoque.codigoProduto}" />
                </p:column>
                <p:column headerText="Fornecedor">
                    <h:outputText value="#{estoque.fornecedocodigoFornecedo.nome}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{estoque.produtos}" />
                </p:column>
                <p:column headerText="Valor" >
                    <h:outputText value="#{estoque.valor}" />
                </p:column>
                <p:column headerText="Descrição" >
                    <h:outputText value="#{estoque.descricao}" />
                </p:column>
                <p:column headerText="Data" >
                    <h:outputText value="#{estoque.data}" />
                </p:column>
                
                <p:column  style="width:100px" headerText="Opções">
                    <p:button icon="ui-icon-pencil" outcome="controleEstoqueCadastro.xhtml" >
                        <f:param name="procod" value="#{estoque.codigoProduto}" />
                        <f:param name="proacao" value="Editar" />
                    </p:button>
                    <p:button icon="ui-icon-trash" outcome="controleEstoqueCadastro.xhtml" >
                        <f:param name="procod" value="#{estoque.codigoProduto}" />
                        <f:param name="proacao" value="Excluir" />
                    </p:button>
                </p:column>
            </p:dataTable>

        </h:form>

    </ui:define>

</ui:decorate>
